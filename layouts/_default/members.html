{{ define "main" }}
<!-- <link rel="stylesheet" type="text/css" href="../css/members.css" /> -->
<h1>Our Members</h1>
<main id="content">
    <div id="students">
        <div id="student-cards">
          {{ range .Site.Data.current_members.members }}
            <div class="container">
            <div class="member">
              {{ $imagePath := printf "../headshots/%s" .mugshot }}
              <img src="{{ $imagePath | safeURL }}" alt="Photo of {{ .name }}" />
              <div class="member-info">
                <h2>{{.name}}</h2>
                <p>{{.text}}</p>
                <div class="social-links">
                  {{ $mailto := printf "mailto:%s" .email}}
                  <a href="{{ $mailto | safeURL }}">{{.email}}</a>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
    </div>
</main>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .member {
    margin-bottom: 30px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .member img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #333;
  }

  .member-info {
    padding: 20px;
  }

  .member-info h2 {
    margin-top: 0;
    color: #333;
  }

  .member-info p {
    color: #666;
  }

  .social-links {
    margin-top: 10px;
  }

  .social-links a {
    display: inline-block;
    margin-right: 10px;
    color: #333;
    text-decoration: none;
  }
</style>
{{ end }}
